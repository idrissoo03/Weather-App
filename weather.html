<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather app</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="weather.css">
    </head>
    <body>
        <div class="card">
            <div class="search">
                <input type="text" id="city" placeholder="Enter city name" spellcheck="false">
                <button id="searchBtn"><img src="search.png"></button>
            </div>
            <div class="weather">
                <img src="rain.png" class="weather-icon">
                <h1 class="temp"></h1>
                <h2 class="city"></h2>
                <div class="details">
                    <div class="col">
                        <img src="humidity.png">
                        <div>
                            <p class="humidity"></p>
                            <p></p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="wind.png">
                        <div>
                            <p class="wind">%</p>
                            <p></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        
        
        
        <script src="weather.js" async defer></script>
    </body>
</html>
